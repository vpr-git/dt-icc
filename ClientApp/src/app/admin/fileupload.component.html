
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="form-group form">
        <input type="file" name="csvFile" (change)="onFileChange($event)" />

        


        <div *ngIf="isFileUploaded" class="alert alert-danger">
          File is required
        </div>
        <div *ngIf="isSingleUploaded" class="alert alert-success">
          File uploaded successfully
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
